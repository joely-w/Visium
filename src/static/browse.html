<!DOCTYPE html>
<html lang="en">
<head>
    <link href="stylesheets/main.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Visium - Browse</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Plotly -->
    <script src='https://cdn.plot.ly/plotly-2.12.1.min.js'></script>

    <!-- MathJax Renderer -->
    <script src='//cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML'></script>

    <!-- JStree -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css"/>

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/cd5e3e10b7.js"></script>

    <!-- Plotly Graph -->
    <script src="scripts/graph.js"></script>

    <!-- File tree -->
    <script src="scripts/browse.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <div class="row" id="select">
        <div class="col-md-4 offset-md-4">
            <label for="files" class="form-label">Select a project</label>

            <select class="form-control" id="files">
                <option selected disabled>Select</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div id="file-tree" class="col-md-12">
            <div class="search">
                <label class="form-label" for="search"></label><input type="text" class="form-control" id="search"
                                                                      placeholder="Search files"/>
                <button id="search_btn" class="btn btn-primary">Search</button>
            </div>
            <hr/>
            <div id="tree">
            </div>
        </div>
    </div>
    <div class="row">

        <div id="graph" class="col-md-12">
            <button id="back" class="btn btn-danger">Go back</button>
            <div id="hist"></div>
        </div>
    </div>

</div>

</body>
</html>
